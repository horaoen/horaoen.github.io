            <h3 id="ze-ren-lian-mo-shi">责任链模式</h3>
<p>避免请求发送者与多个请求处理者耦合，将这些接受者组成一条链，沿着这条链传递请求直到有一个接受者处理该请求或者整个链都无法处理。</p>
<p>场景</p>
<ol>
<li>过滤器链，Spring框架中的FilterChain就是一条过滤器链</li>
<li>日志记录器</li>
<li>异常处理器</li>
<li>授权认证</li>
</ol>
<p>例如对订单的校验：订单信息是否完整、库存、余额</p>
