base_url = "https://horaoen.github.io"
title = "horaoen"
description = "Personal blog by horaoen"
default_language = "zh"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = false
build_search_index = false
generate_feeds = false
feed_filenames = ["feed.xml"]
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
render_emoji = false
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false
github_alerts = true

[markdown.highlighting]
style = "class"
light_theme = "github-light"
dark_theme = "github-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
sections = [
  { name = "博客", path = "/posts", is_external = false },
  { name = "宠物救助", path = "/protpets", is_external = false },
  { name = "关于我", path = "/about", is_external = false }
]
blog_section_path = "/posts"

back_link_text = "返回"
force_theme = false

footer_copyright = "© 2026 horaoen"
footer_credits = true

not_found_error_text = "404 未找到页面"
not_found_recover_text = "« 返回首页 »"

reaction = false
reaction_align = "right"
reaction_endpoint = "https://example.com/api/reaction"
