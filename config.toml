# The URL the site will be built for
base_url = "http://47.94.7.180"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "archie-zola"

[markdown]

[markdown.highlighting]
# Use inline styles so the theme doesn't need extra CSS.
style = "inline"

# Pick one theme (single theme mode).
theme = "github-dark"

[extra]
# control dark mode: auto | dark | toggle
mode = "toggle"

# subtitle will show under the title in index page
subtitle = "A zola theme forked from [archie](https://github.com/athul/archie)"

# if set true, will use external CDN resource to load font and js file
useCDN = false

favicon = "/icon/favicon.png"

# show in the footer
copyright = "horaoen"

# config your Google Analysis ID
ga = "XXXX-XXXXX"

# optional: config your i18n entry
[extra.translations]
languages = [{ name = "en", url = "/" }]

# config multi-language menu and other text
[[extra.translations.en]]
show_more = "Read more ⟶"
previous_page = "← Previous"
next_page = "Next →"
posted_on = "on "
posted_by = "Published by"
read_time = "minute read"
all_tags = "All tags"
menus = [
  { name = "首页", url = "/", weight = 3 },
  { name = "文章", url = "/posts", weight = 2 },
  { name = "宠物救助", url = "/protpets", weight = 6 },
  { name = "关于我", url = "/about", weight = 4 },
  { name = "标签", url = "/tags", weight = 4 },
]

# config social icon info in the footer
[[extra.social]]
icon = "github"
name = "GitHub"
url = "https://github.com/horaoen"

[[extra.social]]
icon = "twitter"
name = "Twitter"
url = "https://twitter.com/haoran_f"
